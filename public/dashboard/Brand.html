                    </div>

                    <div class="row">
                        <div class="col-4">
                            <div class="float-left">Name</div>
                            <input type="text" id="brand_name" class="form-control" placeholder="Name" />
                        </div>
                        <div class="col-4 mt-4">
                            <input type="file" id="brand_image" name="myfile" multiple required />
                        </div>
                        <div class="col-4 mt-3">
                            <button type="button" id="brand_btn" onclick="upload()" class="btn btn-primary">
                  + Add
                </button>
                        </div>
                    </div>
                    <div class="mt-4 progress">
                        <div class="progress-bar" id="progress" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                    </div>
                    <img id="img" style="width: auto; height: 100px;" src="" alt="" />
                </div>

                <dialog id="set_brand">
                    <input type="file" id="set_image" name="myfile" multiple required />
                    <div class="mt-4 progress">
                        <div class="progress-bar" id="progress_bar" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                    </div>
                    <img id="image" style="width: auto; height: 100px;" src="" alt="" />
                </dialog>
                <dialog id="set">
                    <input type="file" id="set1" name="myfile" multiple required />
                    <div class="mt-4 progress">
                        <div class="progress-bar" id="progress_bar1" role="progressbar" aria-valuenow="70" aria-valuemin="0" aria-valuemax="100" style="width: 0%;"></div>
                    </div>
                    <img id="image1" style="width: auto; height: 100px;" src="" alt="" />
                </dialog>
                <div style="box-shadow: 0 0 20px #dcdcdc;" class="p-5 mt-5 border bg-white">

                    </div>

                    <button type="submit" id="btn"><i class="fa fa-search"></i></button>
                    <div id="a_data" style="display: block;">
                        <div class="load-4">
                            <div class="ring-1"></div>
                        </div>
                    </div>

                                    <th>Delete</th>
